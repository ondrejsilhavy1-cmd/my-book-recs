<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondrej's Book Recommendations</title>
    <style>
        :root {
            --bg: #0f0f1a;
            --card: #1a1a2e;
            --text: #e0e0ff;
            --accent: #ff2a6d;
            --accent2: #05ffa3;
        }
        body { 
            font-family: 'Georgia', serif;
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 16px; 
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: all 0.3s;
        }
        body.light {
            --bg: #fdfdfd;
            --card: white;
            --text: #333;
            --accent: #ff2a6d;
            --accent2: #05d9a3;
        }

        header {
            position: relative;
            padding: 70px 20px 50px;
            text-align: center;
            background: url('https://pbs.twimg.com/profile_banners/1454800864506486784/1748967280/1500x500') center/cover;
            background-color: #0f0f1a;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(255,42,109,0.25);
        }
        header::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.65); }
        header img { width: 110px; height: 110px; border-radius: 50%; border: 5px solid var(--accent); position: relative; z-index: 2; }
        header h1 { margin: 14px 0 6px; font-size: 2.2em; color: white; text-shadow: 0 0 15px var(--accent); position: relative; z-index: 2; }
        header .tagline { font-size: 1.1em; color: #ddd; position: relative; z-index: 2; }

        .bio { text-align: center; margin: 16px 0 30px; font-size: 1em; color: var(--accent2); font-weight: bold; }

        .theme-toggle {
            position: fixed; top: 16px; right: 16px; background: var(--card); border: 2px solid var(--accent);
            color: var(--accent); padding: 8px 14px; border-radius: 50px; cursor: pointer; z-index: 100; font-size: 0.9em;
        }

        /* Identical X + LinkedIn buttons */
        .btn-group { text-align: center; margin: 40px 0; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
